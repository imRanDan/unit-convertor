<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;800&display=swap" rel="stylesheet">
</head>
<body>
    <section class="input-container">
        <h1>Metric/Imperial Unit Conversion</h1>
        <input type="text" id="input-measurement">
        <button id="convert-btn">Convert</button>
    </section>

    <section class="input-display-container">
        <section class="length-container">
            <h2>Length (Meter/Feet) </h2>
            <p id="length-el"></p>
        </section>

        <section class="volume-container">
            <h2>Volume (Liters/Gallons) </h2>
            <p id="volume-el"></p>
        </section>

        <section class="mass-container">
            <h2>Mass (Kilograms/Pounds) </h2>
            <p id="mass-el"></p>
        </section>
    </section>


    <script src="./index.js"></script>
</body>
</html>
